<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="content">
                <div class="heading">
                    <h1>Job Application Form</h1>
                    <h3>(Web)</h3>
                </div>

                <div class="forming">
                    <form action="post">
                        <div class="row">
                            <div>
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname">
                            </div>
                            <div>
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname">
                            </div>
                        </div>

                        <div class="row">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="jobrole">Job Role</label>
                                <select name="jobrole" id="jobrole">
                                    <option value="option1">Select Job Role</option>
                                    <option value="option2">Option 2 Display Text</option>
                                    <option value="option3">Option 3 Display Text</option>
                                </select>
                            </div>
                        </div>


                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">

                        <div class="row">
                            <div>
                                <label for="city">City</label>
                                <input type="text" name="city" id="city">
                            </div>
                            <div>
                                <label for="pincode">Pincode</label>
                                <input type="text" name="pincode" id="pincode">
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <label for="stardate">Start Date</label>
                                <input type="date" name="stardate" id="stardate">
                            </div>
                            <div>
                                <label for="cv">Upload Your CV</label>
                                <input type="file" name="cv" id="cv">
                            </div>
                        </div>




                    </form>
                </div>
            </div>
                <button>Apply Now</button>
        </div>
    </div>
</body>

</html>
